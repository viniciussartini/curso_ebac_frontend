<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML-JavaScript</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Exercício HTML-JavaScript</h1>
    <div id="container">
        <form id="formulario">
            <label for="campo-a">Campo A</label>
            <input type="number" id="campo-a" required>
            <label for="campo-b">Campo B</label>
            <input type="number" id="campo-b" required>
            <button type="submit" id="btn-enviar" >Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </div>
    <p id="mensagem" ></p>
    <script src="scripts/main.js"></script>
</body>
</html>
